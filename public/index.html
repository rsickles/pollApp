<html>
	<head>
		<!-- import jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	 <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	</head>
	<body>
		<div class="container">
			<canvas id="myCanvas" width="768" height="1024" style="border:1px solid #000000;"></canvas>
			<button type="button" id="clear">Clear Canvas</button>
			<h2> Choose Shape </h2>
			<form action="" onchange="getShape()" id="chooseShape">
	    <p>
	      <input type="radio" name="shape" id="circle" />
	      <label for="circle">Circle</label>
	    </p>
	    <p>
	      <input type="radio" name="shape" id="square" />
	      <label for="square">Square</label>
	    </p>
	    <p>
	      <input type="radio" name="shape" id="rectangle" />
	      <label for="rectangle">Rectangle</label>
	    </p>
	  	</form>

	  	<h2> Choose Color </h2>
	  	<form action="" onchange="getColor()" id="chooseColor">
	    <p>
	      <input type="radio" name="color" id="red" />
	      <label for="red">Red</label>
	    </p>
	    <p>
	      <input type="radio" name="color" id="blue" />
	      <label for="blue">Blue</label>
	    </p>
	    <p>
	      <input type="radio" name="color" id="yellow" />
	      <label for="yellow">Yellow</label>
	    </p>
	    <p>
	      <input type="radio" name="color" id="green" />
	      <label for="green">Green</label>
	    </p>
	    <p>
	      <input type="radio" name="color" id="random" />
	      <label for="random">Random</label>
	    </p>
	  	</form>
		</div>
		<!-- import own javacsripr file -->
		<script src="scripts.js"></script>
	</body>
</html>
